<!DOCTYPE html>
<html>

<head>
  <title>TimerLoop</title>
  <script type="text/javascript">
    function timer() {
      let inputValue = parseInt(document.getElementById('input').value);
      if (inputValue > 0) {
        document.getElementById('timer').innerHTML = inputValue;
        setTimeout(() => {
          document.getElementById('timer').innerHTML = inputValue - 1;
          inputValue--;
          timer();
        }, 1000);
      } else {
        document.getElementByClass('timer').innerHTML = 0;
      }
    }
  </script>
</head>

<body>
  <input type="number" id="input" placeholder="Enter seconds" />
  <button type="button" onclick="timer()">Start time</button>
  <div id="timer">0</div>
</body>

</html>
